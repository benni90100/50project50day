<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="joke">
                <h1>password generator</h1>
            </div>
            <div class="password">
                <div class="pass-content"></div>
                <button class="copy"><i class="fa-regular fa-copy"></i></button>
            </div>
            <div class="setting-container">
                <div class="setting">
                    <label for="number">password lenght</label>
                    <input type="number" min="4" max="20" value="20" id="number">
                </div>
                <div class="setting">
                    <label for="uppercase">include uppercase</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label for="lowercase">include lowercase</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label for="numbers">include numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label for="special">include scpecial caract</label>
                    <input type="checkbox" id="special" checked>
                </div>

            </div>
            <button class="button">Generate a password</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
